<html lang="en">
  <head>

    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="https://picsum.photos/536/354" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/536/355" alt="Slide 2" />
        </div>
        <div class="carousel-item">

        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/536/353" alt="Slide 4" />
        </div>
      </div>
      <button class="carousel-control left" id="prevBtn">&#10094;</button>
      <button class="carousel-control right" id="nextBtn">&#10095;</button>
    </div>
    <div class="carousel">
      <div class="carousel-inner">

          <img src="https://picsum.photos/536/354" alt="Slide 1" />
        </div>
        <div class="carousel-item">

        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/536/351" alt="Slide 3" />
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/536/353" alt="Slide 4" />
        </div>
      </div>

      <button class="carousel-control right" id="nextBtn">&#10095;</button>
